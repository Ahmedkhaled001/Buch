    <!-- ---------------------Login------------------------------------------->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >User Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="userNameInput"
                  value=""
                  placeholder="Write your user name ..."
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                  value=""
                  placeholder="Write your password ..."
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="loginBtn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--------------------------// Login //------------------------------------>

    <!-------------------------- SignUp ------------------------------------>
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">SignUp</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="nameSignup" placeholder="write your name ..." />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >User Name:</label
                >
                <input type="text" class="form-control" id="userNameSignup" placeholder="write your user name ..." />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="passwordSignup"
                  placeholder="write your password ..."
                />
              </div>
              <div class="mb-3">
                <label
                  for="message-text"
                  class="col-form-label"
                  aria-errormessage=""
                  >Re-Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="rePasswordSignup"
                  placeholder="please re write your password ..."
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="profileImage"
                  accept="image/*"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="signUpBtn">
              SignUp
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--------------------------// SignUp //------------------------------------>

    <!-------------------------- create post modal ------------------------------------>
    <div
      class="modal fade"
      id="createPostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Post</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Post</label>
                <textarea
                  class="form-control-post"
                  id="message-text-post"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="imagePost"
                  accept="image/*"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="creatPostClicked()"
            >
              Create Post
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--------------------------// create post modal //------------------------------------>

    <!-------------------------- update post modal ---------------------------------------->
    <div
      class="modal fade"
      id="updatePostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update Post</h1>
            <input type="text" value="" id="update-id-input" style="display: none;">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Post</label>
                <textarea
                  class="form-control-post"
                  id="message-text-post-update"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updatePostClicked()"
            >
              Update Post
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--------------------------// update post modal //------------------------------------>


    <!---------------------------- delete post modal -------------------------------------->

    <div
    class="modal fade"
    id="deletePostModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Are you want to delete this post?</h1>
          <input type="text" value="" id="delete-id-input" style="display: none;">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-danger"
            onclick="deletePostConfirmation()"
          >
            Delete Post
          </button>
        </div>
      </div>
    </div>
