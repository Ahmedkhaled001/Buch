<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buch</title>

    <!-- IMPORT SCRIPTS & STYLES -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ======= LOADER ======== -->
    <div
      id="loader"
      style="
        background: rgba(128, 128, 128, 0.495);
        position: fixed;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        margin: auto auto;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        width: 100px;
        height: 100px;
        border-radius: 20px;
      "
    >
      <div class="lds-roller">
        <div style="color: white; font-size: large; font-weight: 500;">Loading ...</div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- =======// LOADER //======== -->

    <!-- =======MODALS======= -->
    <!-- LOGIN MODAL -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >User Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="userNameInput"
                  value=""
                  placeholder="Write your user name ..."
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                  value=""
                  placeholder="Write your password ..."
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="loginBtn" onclick="logged()">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--// LOGIN MODAL //-->

    <!-- REGISTER MODAL -->
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">SignUp</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="nameSignup" placeholder="write your name ..." />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >User Name:</label
                >
                <input type="text" class="form-control" id="userNameSignup" placeholder="write your user name ..." />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="passwordSignup"
                  placeholder="write your password ..."
                />
              </div>
              <div class="mb-3">
                <label
                  for="message-text"
                  class="col-form-label"
                  aria-errormessage=""
                  >Re-Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="rePasswordSignup"
                  placeholder="please re write your password ..."
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="profileImage"
                  accept="image/*"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="signUpBtn">
              SignUp
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--// REGISTER MODAL //-->

    <!-- CREATE POST MODAL -->
    <div
      class="modal fade"
      id="createPostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Post</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Post</label>
                <textarea
                  class="form-control-post"
                  id="message-text-post"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="imagePost"
                  accept="image/*"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="creatPostClicked()"
            >
              Create Post
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--// CREATE POST MODAL //-->

    <!-- DELETE POST MODAL -->
    <div
      class="modal fade"
      id="delete-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Are you sure you want to delete the post?
              <span id="delete-post-title"></span>
            </h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>

            <input type="hidden" id="delete-post-id-input" value="" />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="post-modal-submit-btn"
              type="button"
              class="btn btn-danger"
              onclick="confirmPostDelete()"
            >
              Yes, Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--// DELETE POST MODAL //-->

    <!-- //=======MODALS=======// -->

    <!-- ======= Add Post Button ======= -->
    <div
    id="addPostBtn"
    class="bg-success"
    data-bs-toggle="modal"
    data-bs-target="#createPostModal"
  >
    +
  </div>

    <!-- =============ALERTS========== -->
    <div
      id="success-alert"
      class="show fade"
      style="position: fixed; z-index: 999999; width: 30%; bottom: 0; right: 0"
    ></div>

    <!-- NAVIGATION BAR CONT-->
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Buch</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item mx-1 d-flex flex-column">
                    <a
                      class="nav-link active text-bg-success rounded"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active text-bg-success rounded"
                      style="cursor: pointer;"
                      aria-current="page"
                      onclick="profileClicked()"
                      >Profile</a
                    >
                  </li>
                </ul>

                <div class="d-flex justify-content-end w-100">
                    <button
                      type="button"
                      class="btn btn-outline-success mx-2"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                      id="logBtnNav"
                    >
                      Login
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-success"
                      data-bs-toggle="modal"
                      data-bs-target="#signUpModal"
                      id="signUpBtnNav"
                    >
                      SignUp
                    </button>
      
                    <div  style="display: flex; gap: 15px; align-items: center">
                      <div style="gap: 1px; align-items: center;" id="nav-log-out">
                        <img src="./media/images1.png" class="nav-user-img" id="nav-user-img" alt="img"/>
                        <b id="nav-user-name">@ahmed</b>
                      </div>
                      <button
                        type="button"
                        class="btn btn-outline-danger"
                        id="logoutBtn"
                        onclick="loggedOut()"
                      >
                        Logout
                      </button>
                    </div>
                  </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!--// NAVIGATION BAR CONT //-->

    <!-- MAIN CONTENT -->
    <div class="container" style="height: 1000px">
      <div class="d-flex justify-content-center mt-5">
        <div class="col-9">
          <!-- MAIN INFO -->
          <div class="card shadow">
            <div class="card-body">
              <div class="row">
                <!-- USER IMAGE COL -->
                <div class="col-2 mx-5">
                  <img
                    id="main-info-image"
                    src=""
                    alt="img"
                    style="
                      width: 120px;
                      height: 120px;
                      border-radius: 200px !important;
                    "
                  />
                </div>
                <!--// USER IMAGE COL //-->

                <!-- USERNAME - EMAIL - NAME -->
                <div
                  id="main-info"
                  class="col-4 d-flex flex-column justify-content-evenly"
                  style="font-weight: 900"
                >
                  <div class="user-main-info" id="main-info-email">
                    
                  </div>

                  <div class="user-main-info" id="main-info-name"></div>

                  <div class="user-main-info" id="main-info-username">
                    
                  </div>
                </div>
                <!--// USERNAME - EMAIL - NAME //-->

                <!-- POSTS & COMMENTS COUNT -->
                <div class="col-4 d-flex flex-column justify-content-evenly">
                  <div class="number-info">
                    <span id="posts-count"></span> posts 
                  </div>

                  <div class="number-info">
                    <span id="comments-count" onclick="postClicked()"></span> comments
                  </div>
                </div>
                <!--// POSTS & COMMENTS COUNT //-->
              </div>
            </div>
          </div>
          <!-- MAIN INFO -->

          <!-- POSTS TITLE -->
          <div class="row mt-5">
            <h1><span id="name-posts"> </span> </h1>
          </div>
          <!--// POSTS TITLE //-->

          <!-- POSTS -->
          <div class="row" id="user-posts">
            <!-- POST -->
            <div class="card shadow">
              <div class="card-header">
                <!-- <img
                  class="rounded-circle border border-2"
                  src=""
                  alt=""
                  style="width: 40px; height: 40px"
                /> -->
                <b></b>
              </div>
              <div
                class="card-body"
                style="cursor: pointer"
              >
                <img class="w-100" src="" alt="" />

                <h6 style="color: rgb(193, 193, 193)" class="mt-1">
                  
                </h6>

                <h5></h5>

                <p></p>

                <hr />

                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-pen"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"
                    />
                  </svg>

                  <span>
                    <!-- (${post.comments_count}) Comments -->

                    <span id="post-tags-${post.id}"> </span>
                  </span>
                </div>
              </div>
            </div>
            <!-- POST -->
          </div>
          <!--// POSTS //-->
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
</html>
